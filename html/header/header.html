    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script id="rendered-js">
        $(function () {

            $("#slide-open").click(function () {
                if ($("#burgur").hasClass('on')) {
                    $("#burgur").removeClass('on');
                    $("#slide").removeClass('on');

                } else {
                    $("#burgur").addClass('on');
                    $("#slide").addClass('on');
                }
            });

        });

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오구(Ogu)</title>
    <!-- 초기화 css -->
    <link href="../../css/reset.css" rel="stylesheet"/>
    
    <!-- header 외부 스타일시트 -->
    <link href="../../css/header.css" rel="stylesheet"/>
    <link rel="apple-touch-icon" type="image/png"
        href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png" />
    <meta name="apple-mobile-web-app-title" content="CodePen">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />
    <link rel="mask-icon" type="image/x-icon"
        href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-b4b4269c16397ad2f0f7a01bcdf513a1994f4c94b8af2f191c09eb0d601762b1.svg"
        color="#111" />
    
    <!-- 로고 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet"/>

</head>
<body>
    <!-- header 시작 -->
    <header id="header">
        <div class="header_wrap">
            <div class="head">
                <div class="slide-open" id="slide-open">
                    <span class="burgur" id="burgur">
                        <span class="top-line"></span>
                        <span class="bot-line"></span>
                    </span>
                </div>
                <div class="logo_img"><img src="../../images/logo/logo.png"></div>
                <span class="logo">오구</span>

                <div class="slide" id="slide">
                    <div class="slide-title">
                        <button>로그인</button>
                        <button>회원가입</button>
                    </div>
                    <div slide-menu>
                        <ul>
                            <li><a href="#">어서오구</a></li>
                            <li><a href="#">배우자구</a></li>
                            <li><a href="#">여기있다구</a></li>
                            <li><a href="#">얘기하자구</a></li>
                            <li><a href="#">고객센터</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script
        src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script id="rendered-js">
        $(function () {

            $("#slide-open").click(function () {
                if ($("#burgur").hasClass('on')) {
                    $("#burgur").removeClass('on');
                    $("#slide").removeClass('on');

                } else {
                    $("#burgur").addClass('on');
                    $("#slide").addClass('on');
                }
            });

        });
//# sourceURL=pen.js
    </script>


    <script
        src="https://cpwebassets.codepen.io/assets/editor/iframe/iframeRefreshCSS-44fe83e49b63affec96918c9af88c0d80b209a862cf87ac46bc933074b8c557d.js"></script>
<!-- header 끝 -->
</body>
</html>

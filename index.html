<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>오구</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script defer src="../js/ui_common.js"></script>
</head>

<body>
    <section id="slider">
        <!-- 메인 슬라이더 -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="../images/slider_01.jpg"></div>
                <div class="swiper-slide"><img src="../images/slider_02.jpg"></div>
                <div class="swiper-slide"><img src="../images/slider_03.jpg"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <section id="edu_info">
        <div class="edu_info_txt">
            <h1>수많은 레슨으로<br>
                쌓인 실전 노하우!</h1>
            <p> 수많은 회원과 2만번 이상의
                누적 레슨으로<br> 다져진 오구만의 노하우를 경험해보세요.</p>
                <div class="btn_edu_wrap">
                    <a href="#" class="btn_edu">영상강의</a>
                    <a href="#" class="btn_edu">그룹레슨</a>
                    <a href="#" class="btn_edu">개인레슨</a>
                </div>
        </div>

    </section>
</body>

</html>
